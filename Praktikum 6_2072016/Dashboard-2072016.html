<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px 10px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .logout {
            background-color: red;
            text-align: left;
            padding: 10px 0;
            bottom: 20px;
            width: 90%;
            left: 5%;
            border-radius: 5px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card p {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Information System</h2>
        <a href="#">Dashboard</a>
        <a href="#">Laporan</a>
        <a href="#">Pengguna</a>
        <a href="#">Pengaturan</a>
        <a href="#" class="logout">Logout</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Dashboard</h1>
            <div class="user-info">
                <span>Admin</span>
                <img src="user.png" alt="User"></div>
        </div>

        <div class="card-container">
            <div class="card">
                <h3>Total Pengguna</h3>
                <p>1,257</p>
            </div>
            <div class="card">
                <h3>Penjualan Bulan Ini</h3>
                <p>Rp 150,151,152</p>
            </div>
            <div class="card">
                <h3>Tiket Support</h3>
                <p>24</p>
            </div>
            <div class="card">
                <h3>Feedback</h3>
                <p>320</p>
            </div>
        </div>
    </div>
</body>
</html>
