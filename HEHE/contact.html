  <main class="container mx-auto p-4">
    <h2 class="text-3xl font-semibold mb-4">Hubungi Kami</h2>
    <form class="bg-white p-6 rounded shadow-md max-w-md mx-auto">
      <label class="block mb-2">Nama:</label>
      <input type="text" class="w-full border p-2 rounded mb-4" required>
      <label class="block mb-2">Email:</label>
      <input type="email" class="w-full border p-2 rounded mb-4" required>
      <label class="block mb-2">Pesan:</label>
      <textarea class="w-full border p-2 rounded mb-4" rows="4" required></textarea>
      <button type="submit" class="bg-red-400 text-white px-4 py-2 rounded hover:bg-red-500">Kirim</button>
    </form>
