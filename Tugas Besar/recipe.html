<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resep Makanan Belanda</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-orange-50 font-sans">

  <header class="bg-red-300 text-white p-4 shadow-md">
    <nav class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Resep Belanda</h1>
      <ul class="flex gap-4">
        <li><a href="index.html" class="hover:underline">Beranda</a></li>
        <li><a href="about.html" class="hover:underline">Tentang</a></li>
        <li><a href="gallery.html" class="hover:underline">Galeri</a></li>
        <li><a href="recipes.html" class="hover:underline font-bold">Resep</a></li>
        <li><a href="contact.html" class="hover:underline">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto p-4">
    <h2 class="text-3xl font-semibold text-center mb-6">Kumpulan Resep Tradisional Belanda</h2>

    <div class="mb-4">
      <label for="kategori" class="block text-lg font-medium mb-2">Filter kategori:</label>
      <select id="kategori" class="p-2 rounded border w-full md:w-1/3" onchange="filterResep()">
        <option value="semua">Semua</option>
        <option value="makanan">Makanan</option>
        <option value="minuman">Minuman</option>
        <option value="cemilan">Cemilan</option>
      </select>
    </div>

    <div id="daftarResep" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <footer class="bg-red-300 text-white text-center p-4 mt-10">
    <p>&copy; 2025 Kuliner Belanda</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
